<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html collections Object</title>
</head>

<body>
    <h2>JavaScript HTML DOM</h2>

    <p>Hello World!</p>

    <p>Hello Norway!</p>

    <p>Click the button to change the color of all p elements.</p>

    <button onclick="myFunction()">Try it</button>
    <button onclick="myFunction2()">Try it 2</button>

    <script>
        function myFunction(){
            let myCollection = document.getElementsByTagName("p")
            let i 
            for(i=0; i<myCollection.length; i++){
                myCollection[i].style.color = "Green"
            }
        }

        function myFunction2(){
            let myCollection = document.getElementsByTagName("p")
            myCollection[0].style.color = "red"
            myCollection[1].style.color = "green"
            myCollection[2].style.color = "violet"
        }
    </script>
</body>

</html>
