<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demop">My name is alamin</p>
    <h1 id="demo2"></h1>
    <h1 id="demo3">Default value is how are you?</h1>
    <h1 id="demo4"></h1>
    <h1 id="demo5"></h1>

    <script>
        //  Hear getElementById is method and innerHTML is property

        document.getElementById("demo").innerHTML = "hello alamin";
        document.getElementById("demo2").innerHTML = "Hello Python";
        document.getElementById("demo3").innerHTML = "After change the default value";
        document.getElementById("demo3").style.color = "red";
        // document.getElementById("demo3").id = "demo4";
        let text = document.getElementById("demo3");
        document.getElementById("demo4").innerHTML = "The id='demo3' value is: " + text.innerHTML;

        // Finding HTML Elements by Tag Name
        let text2 = document.getElementsByTagName("p");
        document.getElementById("demo5").innerHTML = text2[1].innerHTML

    </script>
</body>
</html>
