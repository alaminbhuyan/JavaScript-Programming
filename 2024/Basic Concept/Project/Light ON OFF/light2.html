<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another way to ON OFF light</title>
</head>
<body>
    <button onclick="lightON()">Trun ON Light</button>

    <img src="pic_bulboff.gif" alt="lightoFF" id="myImage">
    
    <button onclick="lightOFF()">Trun OFF Light</button>

    <script>
        function lightON(){
            document.getElementById("myImage").src = 'pic_bulbon.gif'
        }

        function lightOFF(){
            document.getElementById("myImage").src = 'pic_bulboff.gif'
        }
    </script>
</body>
</html>
